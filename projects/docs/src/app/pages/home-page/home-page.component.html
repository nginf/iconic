<div class="relative pb-20">
  <div class="container mx-auto flex flex-col items-center">
    <div class="flex flex-col items-center pt-20">
      <img
        src="home-bg.png"
        class="absolute left-0 right-0 bottom-0 top-0 -z-100 opacity-0"
        alt="Bg Cover"
      />

      <h1 class="text-7xl text-center">&#64;nginf/iconic</h1>
      <h2 class="text-3xl mt-6">A Plethora of Icons for Your Angular App</h2>
      <div class="flex justify-center">
        <a routerLink="/docs">
          <button
            class="w-50 h-14 text-xl bg-amber-600 text-white rounded-md shadow-md mt-10 cursor-pointer hover:bg-amber-700"
          >
            Get Started
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="mt-10 px-6 lg:px-0 container mx-auto">
    <h3 class="text-3xl mb-10 text-center">Pick your favorite Icon Library</h3>
    <div class="grid md:grid-cols-2 grid-cols-1 2xl:grid-cols-4 items-center gap-10 justify-center">
      @for(library of libraries;track $index){
      <a
        [routerLink]="library.path"
        class="rounded-md shadow-md p-14 flex flex-col hover:bg-slate-100 justify-center items-center bg-slate-50"
      >
        <img
          [src]="library.logo"
          [alt]="library.name + ' logo'"
          width="150"
          height="150"
        />
        <p class="font-medium text-3xl text-center mt-2">{{ library.name }}</p>
      </a>
      }
    </div>
  </div>
</div>
