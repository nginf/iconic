<div class="container mx-auto flex flex-col items-center">
  <div class="flex flex-col items-center">
    <h1 class="text-7xl">Ng-Iconic</h1>
    <h2 class="my-8">Plethora of Icons in a Single Library</h2>
  </div>
  <div>
    <h3 class="text-4xl">Usage</h3>
    <ul>
      <li>
        Install Package
        <app-source-code language="bash" [code]="installCode"></app-source-code>
      </li>
      <li>
        Pick the icon, from open source icon libraries

        <app-source-code language="bash" [code]="importCode"></app-source-code>
      </li>
      <li>
        Use the icon as a regular component
        <app-source-code language="bash" [code]="usageCode"></app-source-code>
      </li>
    </ul>
  </div>
  <div class="flex justify-center">
    <button
      class="w-50  h-14 text-xl bg-yellow-300 text-black rounded-md shadow-md mt-10 cursor-pointer hover:bg-yellow-400"
    >
      Browse Icons
    </button>
  </div>
</div>
