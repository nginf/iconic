<div
  @detail
  class="rounded-t-xl bg-white p-5 border border-solid border-gray-200 shadow-2xl fixed bottom-0 left-0 right-0 mx-3"
>
  <div class="container mx-auto">
    <div class="flex justify-end">
      <button appIconButton aria-label="Close" (click)="closed.emit()">
        <app-close></app-close>
      </button>
    </div>
    <div class="flex flex-col lg:flex-row">
      <div class="bg-slate-100 p-3 rounded-xl flex justify-center items-center">
        <app-icon
          [content]="icon().content"
          width="180"
          height="180"
        ></app-icon>
      </div>
      <div class="lg:pl-10 flex flex-col gap-3 mt-4 lg:mt-0">
        <app-source-code language="ts" [code]="importCode()"></app-source-code>
        <app-source-code language="html" [code]="usageCode()"></app-source-code>
      </div>
    </div>
  </div>
</div>
