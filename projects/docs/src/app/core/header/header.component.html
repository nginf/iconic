<header
  class="flex px-5 items-center sticky top-0 z-50 header w-full h-14 border-b border-b-gray-300 bg-white"
>
  <button
    appIconButton
    class="lg:hidden"
    aria-label="toggle sidebar"
    (click)="showSidebar()"
  >
    <app-menu></app-menu>
  </button>

  <a
    [routerLink]="['/']"
    class="inline-flex gap-2 lg:ml-0 mx-auto items-center text-blue-600 dark:text-violet-500"
  >
    <img src="logo.png" alt="Logo" width="50" height="50" />
    <span class="text-amber-600 font-bold"> &#64;ngverse/icons</span>
  </a>
  <div class="border-r border-slate-300 mr-5 hidden lg:block">
    <a
      href="https://ui.ngverse.dev"
      class="inline-flex items-center gap-1 mr-4 text-xl"
      target="_blank"
      >UI <app-external-link class="-mt-0.5" size="18"></app-external-link>
    </a>
  </div>

  <a href="https://github.com/ngverse/icons" target="_blank">
    <button
      appIconButton
      icon
      color="secondary"
      variant="outline"
      size="sm"
      variant="link"
      aria-label="Star on Github"
    >
      <app-github [size]="30"></app-github>
    </button>
  </a>
</header>
