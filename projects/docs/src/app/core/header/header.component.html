<header
  class="flex px-5 justify-between items-center sticky top-0 z-50 header w-full h-14 border-b border-b-gray-300 bg-white"
>
  <button appIconButton class="lg:hidden" aria-label="toggle sidebar" (click)="showSidebar()">
    <app-menu></app-menu>
  </button>

  <a
    [routerLink]="['/']"
    class="inline-flex gap-2 ml-2 lg:ml-0 items-center text-blue-600 dark:text-violet-500"
  >
    <img src="logo.png" alt="Logo" width="50" height="50" />
    <span class="text-amber-600 font-bold"> &#64;nginf/iconic</span>
  </a>
  <a href="https://github.com/nginf/iconic" target="_blank">
    <button
      appIconButton
      icon
      color="secondary"
      variant="outline"
      size="sm"
      variant="link"
      aria-label="Star on Github"
    >
      <app-github [size]="30"></app-github>
    </button>
  </a>
</header>
